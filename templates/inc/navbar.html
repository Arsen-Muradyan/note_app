{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">
    <img src="{% static 'images/logo.png'%}" alt="" width="50" />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a href="/notes/" class="nav-link">Dashboard</a>

      <li class="nav-item">
        <a href="/notes/add" class="nav-link">Add Note</a>

      </li>
      <li class="nav-item">
        <a href="/about" class="nav-link">About Us</a>
      </li>
      {% endif %}
    </ul>
    <ul class="navbar-nav ml-auto">
      {% if not user.is_authenticated %}
      <li class="nav-item">
        <a href="/accounts/login" class="nav-link">Login</a>
      </li>
      <li class="nav-item">
        <a href="/accounts/register" class="nav-link">Register</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a href="/accounts/logout" class="nav-link">Logout</a>
