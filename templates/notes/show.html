{% extends 'layouts.html' %} 
{% block content %}
<div class="container mt-2">
  <div class="card">
    <div class="card-header">
      <h2>{{ note.title }}</h2>
    </div>
    <div class="card-body">
      <div id="note-content">{{ note.content }}</div>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("#note-content").html(marked($("#note-content").html()));
  })
</script>
{% endblock %}
