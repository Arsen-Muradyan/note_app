{% extends 'layouts.html' %} {% block content %}
<form action="/notes/create/" method="POST">
  {% csrf_token %}
  {% if messages %}
    <div class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
      {% for message in messages %} {{ message }} {% endfor%}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}
  <header class="w-100 bg-secondary p-2">
    <button class="btn btn-success" type="button" id="runBtn">Run</button>
    <button
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#saveModal"
      type="button"
    >
      Save
    </button>
    <!-- Modal -->
    <div
      class="modal fade"
      id="saveModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="saveModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="saveModalLabel">Save Note</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              name="title"
              id="title"
              class="form-control"
              placeholder="Title"
            />
          </div>
          <div class="modal-footer">
            <button type="submit" id="noteSubmit" class="btn btn-primary w-100">
              Add Note
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="content position-fixed w-100 h-100">
    <div class="row w-100 h-100">
      <div class="col-6">
        <textarea
          name="content"
          id="content"
          class="form-control w-100 h-100"
        ></textarea>
      </div>
      <div class="col-6 pt-2 h-100 overflow-auto">
        <div id="preview"></div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
